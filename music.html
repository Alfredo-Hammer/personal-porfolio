<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="css/galeria.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Músico Cristiano</h1>
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Volver</a>
  </header>

  <div class="title">
    <h2>"Adorar a Dios es mi pasión, y la música es mi vida"</h2>
  </div>

  <div class="bible-text">
    <p>"Cantad a Jehová cántico nuevo; Cantad a Jehová, toda la tierra. Cantad a Jehová y bendecid su nombre;" Salmos
      96:1-3</p>
  </div>

  <div class="gallery">
    <div class="image"><img src="music/musico1.jpg" alt="musico 1"></div>
    <div class="image"><img src="music/musico2.jpg" alt="musico 2"></div>
    <div class="image"><img src="music/musico3.jpg" alt="musico 3"></div>
    <div class="image"><img src="music/musico4.jpg" alt="musico 4"></div>
    <div class="image"><img src="music/musico5.jpg" alt="musico 5"></div>
    <div class="image"><img src="music/musico6.jpg" alt="musico 6"></div>
    <div class="image"><img src="music/musico7.jpg" alt="musico 7"></div>
    <div class="image"><img src="music/musico8.jpg" alt="musico 8"></div>
    <div class="image"><img src="music/musico9.jpg" alt="musico 9"></div>
    <div class="image"><img src="music/musico10.jpg" alt="musico 10"></div>
    <div class="image"><img src="music/musico11.jpg" alt="musico 11"></div>
    <div class="image"><img src="music/musico12.jpg" alt="musico 12"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <footer class="footer">
    <p>Creado por <span>Alfredo Hammer</span> | Todos los derechos reservados! 2025</p>
  </footer>

  <script src="js/lightbox.js"></script>
</body>

</html>
